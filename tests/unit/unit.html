<!DOCTYPE html>
<html>
	<head>
    	<title>JsUnit testing page</title>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    	<!-- JsUnitClient driver -->
		<script type="text/javascript" src="jsUnitClient.js"></script>
		<script type="text/javascript">
			JsUnitClient.include("runtime.js");
		</script>

		<!-- Suite definition -->
		<script type="text/javascript">
			var bFragmentLoaded	= false;

			// Tests if load event was fired on ample fragment
			function testFragmentLoadEvent() {
				assertTrue(bFragmentLoaded);
			}
			function testFragmentsCount() {
				assertEquals(ample.documentElement.childNodes.length, 2);
			}
			function testFragment1() {
				assertEquals("fragment #1", String(ample.documentElement.childNodes[0].firstChild.nodeValue).trim());
			}
			function testFragment2() {
				assertEquals("fragment #2", String(ample.documentElement.childNodes[1].firstChild.nodeValue).trim());
			}
    	</script>
	</head>
	<body>
		<p>Ample SDK JsUnit test page</p>
		<script type="application/ample+xml" onload="bFragmentLoaded = true">fragment #1</script>
		<script type="text/javascript">ample.open()</script>fragment #2<script type="text/javascript">ample.close()</script>
	</body>
</html>
