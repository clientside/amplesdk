<!DOCTYPE html>
<html>
	<head>
    	<title>JsUnit testing page</title>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    	<!-- JsUnitClient driver -->
		<script type="text/javascript" src="../../jsUnitClient.js"></script>

		<!-- Suite definition -->
		<script type="text/javascript">
			function suite() {
	            var suite = new JsUnitTestSuite();
	            suite.addTestPage("core/unit.html");
	            suite.addTestPage("events/unit.html");
	            suite.addTestPage("selectors/unit.html");
	            return suite;
	        }
    	</script>
	</head>
	<body>
		<p>Ample SDK JsUnit suite page</p>
	</body>
</html>
